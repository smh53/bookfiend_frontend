
<mat-toolbar color="primary">
    <mat-toolbar-row>
     
       <button mat-button (click)="sidenav.toggle()"><mat-icon >menu</mat-icon></button>
       <img src="" > <!-- Add your logo if available-->
       <h3>Bookfiend</h3>

       <span class="spacer"></span>
  
       <button [matMenuTriggerFor]="menu" mat-fab extended color="warn">
        {{username}} <mat-icon>person</mat-icon> 
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
        
      </mat-menu>

   </mat-toolbar-row>
   
  </mat-toolbar>
  
 <mat-sidenav-container>
     <!-- This is your sidenav -->
     <mat-sidenav style="width: 15%" #sidenav [opened]="true" [mode]="'side'"> 
        <mat-nav-list>
          
          <a mat-list-item [routerLink]="'/author-list'" routerLinkActive="active-list-item"> <mat-icon class="align-icon">person</mat-icon>
            Authors         </a>
          <a mat-list-item [routerLink]="'/book-list'" routerLinkActive="active-list-item"> <mat-icon class="align-icon">book</mat-icon>
            Books
          </a>
          <a mat-list-item [routerLink]="'/book-quote-list'" routerLinkActive="active-list-item"> <mat-icon class="align-icon">format_quote</mat-icon>
            Quotes
          </a>
        </mat-nav-list>
     </mat-sidenav>
  <!-- Content or body of your page-->
      <mat-sidenav-content>
         <div style="height: 90vh; margin: 1rem;">
            <router-outlet></router-outlet>
         </div>
      </mat-sidenav-content>
  </mat-sidenav-container>
