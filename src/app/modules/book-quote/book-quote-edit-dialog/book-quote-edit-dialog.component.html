<h1 mat-dialog-title>Edit Quote</h1>
<div mat-dialog-content>
    <div>
  <mat-form-field class="dialog-width">
    <mat-label>Quote</mat-label>
    <textarea matInput [(ngModel)]="bookQuote.quote"></textarea>
  </mat-form-field>
</div>

<div>
  <mat-form-field class="dialog-width">
    <mat-label>Page Number</mat-label>
    <input matInput type="number" [(ngModel)]="bookQuote.pageNumber">
  </mat-form-field>
</div>

  <div>
    <mat-form-field class="dialog-width">
      <mat-label>Book</mat-label>
      <input type="text"
             placeholder="Pick author"
             aria-label="Text"
             matInput
             [formControl]="bookControl"          
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let book of filteredBooks | async" [value]="book">
          {{book.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

</div>
<div mat-dialog-actions>
<button mat-raised-button color="accent" (click)="onConfirm()" cdkFocusInitial>Edit</button>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  
</div>
